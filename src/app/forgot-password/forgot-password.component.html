<app-header></app-header>
<div class="page-wrap">
    <div class="login-signup-sec cf">
        <div class="signup-outer cf">
            <h1>Forgot Password</h1>
            <p>We will send your new password in your Email address</p>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                
                <div class="form-group cf">
                    <input type="text" formControlName="email" id="email" name="email" placeholder="Enter Email ID*" class="is-form-control" ngModel email="true" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" oninput="this.value = this.value.toLowerCase()">
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required" class="text-danger text-left">Email is required</div>
                        <div *ngIf="f.email.errors.email" class="text-danger text-left">Email must be a valid email address</div>
                    </div>
                </div>
               
                <div class="form-group cf">
                    <button type="submit" class="main-btn md-btn w-100" >Submit</button>
                </div>
                
                <hr>
                <span class="no-login">Donâ€™t have an account?  <a href="/signup" >Sign up</a></span>
            </form>
        </div>
    </div>
</div>
<app-footer></app-footer>
