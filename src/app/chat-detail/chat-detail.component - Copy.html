<app-header></app-header>
<app-header-mobile></app-header-mobile>
<div class="page-wrap chat-wrap">
    <div class="chat-detail-sec cf">
        <div class="container">
           <div class="chat-dtl-outer cf">                
                <div class="rgt-chat-info">
                    <div class="chat-user-info d-flex align-items-center">
                        <div class="d-flex align-items-center">
                            <figure>
                                <img src="assets/images-nct/list-pic-img1.jpg">
                            </figure>
                            <div class="chat-lft-msg">
                                <h3>Minna Amigon</h3>
                            </div>
                        </div>
                    </div>

                    <div class="test">
<div class="another-test" #div></div>
</div>

<button type="button" (click)="addElement()">Add</button>

                    <div class="chat-show-scroll" #chatbox>

                    	<div #liMessages *ngFor="let chat of stringifiedChatData;let i = index;">
                    		<div *ngIf="firstTime">
	                    		<div *ngIf="chat.from_user_id == isLoggedIn;then me else opponent">here is ignored</div>
	                    		<ng-template #me>
	                    			<figure>
	                                    <img src="{{chat.image}}" style="width:100px;">
	                                </figure>
			                        <div class="mail-users left-side"  >
			                            <div class="rgt-user-chat">
			                                <p>{{chat.message}}</p>
			                            </div>
			                        </div>
		                        </ng-template>

		                        <ng-template #opponent>
		                        	<figure>
	                                    <img src="{{chat.image}}" style="width:100px;">
	                                </figure>
			                        <div class="mail-users right-side">
			                            <div class="rgt-user-chat">
			                                <p>{{chat.message}}</p>
			                            </div>
			                        </div>
		                        </ng-template>
	                        </div>

	                        <div *ngIf="chat.created_at > '2023-06-07 05:01:51' && !firstTime ">
	                    		<div *ngIf="chat.from_user_id == isLoggedIn;then me else opponent">here is ignored</div>
	                    		<ng-template #me>
	                    			<figure>
	                                    <img src="{{chat.image}}" style="width:100px;">
	                                </figure>
			                        <div class="mail-users left-side"  >
			                            <div class="rgt-user-chat">
			                                <p>{{chat.message}}</p>
			                            </div>
			                        </div>
		                        </ng-template>

		                        <ng-template #opponent>
		                        	<figure>
	                                    <img src="{{chat.image}}" style="width:100px;">
	                                </figure>
			                        <div class="mail-users right-side">
			                            <div class="rgt-user-chat">
			                                <p>{{chat.message}}</p>
			                            </div>
			                        </div>
		                        </ng-template>
	                        </div>

	                    </div>
                       
                    </div>
                    <form  id='frmSend' [formGroup]="frmSend" name="frmSend" method="POST" (ngSubmit)="submitSend()" novalidate> 
	                    <div class="send-msg-bx">
		                        <div class="form-group mb-0 position-relative cf">
		                            <input type="text"  name="message" formControlName="message" class="is-form-control" placeholder="Enter Message">
		                            <div class="attach-paper">
		                                <input type="file" id="attached" name="attached" formControlName="attached" (change)="onChange($event)">
		                                <i class="icon-paperclip-icon"></i>
		                            </div>
		                        </div>
		                        <button type="submit" class="send-ico">
		                            <i class="icon-paper-plane-icon"></i>
		                        </button>
	                    </div>
	                </form>
                </div>
           </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
