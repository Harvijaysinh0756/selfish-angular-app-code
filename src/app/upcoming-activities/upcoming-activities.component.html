<app-header></app-header>
<app-header-mobile></app-header-mobile>
<div class="page-wrap">
    <div class="inner-bg-sec cf" style="background-image: url(assets/images-nct/inner-heading-bg.jpg);">
        <h1>My Upcoming Activities</h1>
    </div>
    <div class="myactivities-sec cf">
        <div class="container">
            <div class="common-tabs-outer cf">
                
                  <div class="tab-content" id="myTabContent">
                  	<div class="add-rgt-btn" >
                        <a href="/add-activity" class="main-btn md-btn">Add Activity</a>
                    </div>
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div class="activity-list-sec">
                            <div class="row">
                                <div class="col-md-6 col-lg-4 d-md-flex align-items-stretch" *ngFor="let event of AllEventData;let i = index;">
                                    <div class="general-bx activity-bx cf">
                                        <a href="activity/{{event.event_slug}}">
	                                        <div class="d-flex align-items-center activity-user-info">
	                                            <figure>
	                                                <img src="{{event.profile_img}}">
	                                            </figure>
	                                            <h3><a href="">{{event.first_name}}</a></h3>
	                                            <!-- <div class="rigt-dots dropdown ml-auto">
	                                                <a class="dropdown-toggle" type="button" id="editdelete" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	                                                    <i class="icon-dots-icon"></i>
	                                                </a>
	                                                <div class="dropdown-menu dropdown-menu-right dropdown-menu-lg-left" aria-labelledby="editdelete">
	                                                    <a class="dropdown-item" href="#">Edit</a>
	                                                    <hr>
	                                                    <a class="dropdown-item" href="#">Delete</a>
	                                                </div>
	                                            </div> -->
	                                        </div>
	                                        <h4>{{event.title}}</h4>
	                                        <figure>
	                                            <img [src]="event.image">
	                                        </figure>
	                                        <!-- <span class="date-txt">{{event.event_date | date}} {{event.event_time}}</span> -->
                                            <span class="date-txt">{{event.eventdatetime | date:'medium'}}</span>
	                                        <p class="location-txt"><i class="icon-location-icon mr-1"></i>{{event.location}}</p>
	                                    </a>
                                    </div>
                                </div>
                                <div class="col-md-6 col-lg-4 d-md-flex align-items-stretch">
                                    <div *ngIf="notfound" class="alert alert-info w-100">No Upcoming Activities.</div>
                                </div>
                            </div>
                            <div class="text-center">
                                <a href="javascript:;" class="main-btn sm-btn mt-2" (click)="getLoadMore()" *ngIf="isLoadMoreShowHide == 'show'">See More</a>
                            </div>
                        </div>
                    </div>
                    
                  </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
<app-footer-mobile></app-footer-mobile>
