<app-header></app-header>
<app-header-mobile></app-header-mobile>
<div class="page-wrap">
    <div class="inner-bg-sec cf" style="background-image: url(assets/images-nct/inner-heading-bg.jpg);">
        <h1>List of Requests</h1>
    </div>
    <div class="list-request-sec cf">
        <div class="container">
            <div class="row">

            	<div class="col-md-6 col-lg-3" *ngFor="let user of AllListParticipate;let i = index;">
                    <div class="general-bx lst-request-bx cf">
                        <figure>
                            <img src="{{user.profile_img}}">
                        </figure>
                        <div class="list-req-info"><h3><a href="" data-toggle="modal" data-target="#editProfileModal">{{user.first_name}} {{user.last_name}}</a></h3></div>
                    </div>
                </div>

              
                <div class="col-md-6 col-lg-4 d-md-flex align-items-stretch">
                    <div *ngIf="notfound" class="alert alert-info w-100">Record not found</div>
                </div>

            </div>
            <div class="text-center">
                <a href="javascript:;" class="main-btn sm-btn mt-2" (click)="getLoadMore()" *ngIf="isLoadMoreShowHide == 'show'">See More</a>
            </div>
        </div>
    </div>
</div>


<app-footer></app-footer>
<app-footer-mobile></app-footer-mobile>
